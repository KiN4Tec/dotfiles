[general]
live_config_reload = true

[cursor.style]
blinking = "On"
shape = "Beam"

[font]
size = 11.0

[font.normal]
family = "UbuntuMono Nerd Font"

[terminal.shell]
program = "/usr/bin/fish"

[window]
decorations = "none"
dynamic_padding = true
dynamic_title = true
opacity = 0.95
title = "Alacritty"

[window.class]
general = "alacritty"
instance = "alacritty"

[window.padding]
x = 5
y = 5

# Nord theme "https://github.com/nordtheme/alacritty"

[colors]
cursor.text = "#2e3440"
cursor.cursor = "#d8dee9"
vi_mode_cursor.text = "#2e3440"
vi_mode_cursor.cursor = "#d8dee9"
selection.text = "CellForeground"
selection.background = "#4c566a"

[colors.primary]
background = "#2e3440"
foreground = "#d8dee9"
